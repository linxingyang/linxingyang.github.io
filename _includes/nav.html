<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header page-scroll">
      <button type="button" class="navbar-toggle">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div id="huxblog_navbar">
      <div class="navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <!-- 要注意的就是这里，如果一个page是有title的，那么它的title就会被加载到页面顶端，
              但是不保证顺序，所以后面手动写链接了 -->
          {% comment %}
          {% for page in site.pages %}
            {% if page.title %}
              <li>
                <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
              </li>
            {% endif %}
          {% endfor %}
          {% endcomment %}
          <li><a href="{{ site.baseurl }}/">主页</a></li>
          <li><a href="{{'/serial/' | prepend: site.baseurl }}">系列</a></li>
          <li><a href="{{'/categories/' | prepend: site.baseurl }}">分类</a></li>
          <li><a href="{{'/tags/' | prepend: site.baseurl }}">标签</a></li>
          <li><a href="{{'/about/' | prepend: site.baseurl }}">关于我</a></li>
          {% comment %}
          <li><a target="_blank" href="{{'/resume/' | prepend: site.baseurl }}">简历</a></li>
          <li><a href="{{'/portfolio/' | prepend: site.baseurl }}">项目经历</a></li>
          {% endcomment %}
        </ul>
      </div>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container -->
</nav>
<script>
  // Drop Bootstarp low-performance Navbar
  // Use customize navbar with high-quality material design animation
  // in high-perf jank-free CSS3 implementation
  var $body   = document.body;
  var $toggle = document.querySelector('.navbar-toggle');
  var $navbar = document.querySelector('#huxblog_navbar');
  var $collapse = document.querySelector('.navbar-collapse');

  var __HuxNav__ = {
    close: function(){
      $navbar.className = " ";
      // wait until animation end.
      setTimeout(function(){
        // prevent frequently toggle
        if($navbar.className.indexOf('in') < 0) {
          $collapse.style.height = "0px"
        }
      },400)
    },
    open: function(){
      $collapse.style.height = "auto"
      $navbar.className += " in";
    }
  }

  // Bind Event
  $toggle.addEventListener('click', function(e){
    if ($navbar.className.indexOf('in') > 0) {
      __HuxNav__.close()
    }else{
      __HuxNav__.open()
    }
  })

  /**
   * Since Fastclick is used to delegate 'touchstart' globally
   * to hack 300ms delay in iOS by performing a fake 'click',
   * Using 'e.stopPropagation' to stop 'touchstart' event from 
   * $toggle/$collapse will break global delegation.
   * 
   * Instead, we use a 'e.target' filter to prevent handler
   * added to document close HuxNav.  
   *
   * Also, we use 'click' instead of 'touchstart' as compromise
   */
  document.addEventListener('click', function(e){
    if(e.target == $toggle) return;
    if(e.target.className == 'icon-bar') return;
    __HuxNav__.close();
  })
</script>
